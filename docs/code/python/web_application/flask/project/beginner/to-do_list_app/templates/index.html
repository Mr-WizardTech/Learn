<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">To-Do List</h1>
    <form action="/add" method="post" class="form-inline my-4">
        <input type="text" name="todo" class="form-control mr-2" placeholder="Add a new task">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span class="{{ 'completed' if todo.done else '' }}">{{ todo.task }}</span>
                    <small class="text-muted">Added on: {{ todo.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
                <div>
                    <form action="/toggle/{{ todo.id }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">{{ 'Undo' if todo.done else 'Complete' }}</button>
                    </form>
                    <form action="/delete/{{ todo.id }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
